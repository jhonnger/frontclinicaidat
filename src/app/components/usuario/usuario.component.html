<div class="container">

  <form [formGroup]="formulario" class="form">
    <h1 style="text-align: center" class="titulo">Registro Usuario</h1>
    <div class="fila" style="display: flex; justify-content: space-between">

      <mat-form-field >
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>
      <mat-form-field >
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="apellidos">
      </mat-form-field>
      <mat-form-field >
        <mat-label>Login</mat-label>
        <input matInput formControlName="login">
      </mat-form-field>
    </div>

    <div class="fila" style="display: flex; justify-content: space-between">

      <mat-form-field >
        <mat-label>Celular</mat-label>
        <input matInput formControlName="apellidos">
      </mat-form-field>


      <mat-form-field >
        <mat-label>Dni</mat-label>
        <input matInput formControlName="dni">
      </mat-form-field>

      <mat-form-field >
        <mat-label>Password</mat-label>
        <input matInput formControlName="password">
      </mat-form-field>


    </div>
    <div class="fila">
      <mat-form-field appearance="fill">
        <mat-label>Sexo</mat-label>
        <mat-select formControlName="sexo"  required>
          <mat-option *ngFor="let item of sexos" [value]="item">{{item}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" >
        <mat-label>Cargo</mat-label>
        <mat-select formControlName="rol"  required>
          <mat-option *ngFor="let item of roles" [value]="item.id">{{item.descripcion}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>



    <br>

    <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>

    <div>
      <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="celular">
          <th mat-header-cell *matHeaderCellDef> Celular </th>
          <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef> Dni </th>
          <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef> Login </th>
          <td mat-cell *matCellDef="let element"> {{element.login}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="cargarDatos(row)"></tr>
      </table>
    </div>

  </form>


</div>
